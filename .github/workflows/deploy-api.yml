name: Build & Deploy to VPS with GHCR

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build image
        run: docker build --build-arg CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }} -t ghcr.io/polysim/65-api:latest -f apps/65.api/Dockerfile .

      - name: Push image
        run: docker push ghcr.io/polysim/65-api:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker login ghcr.io -u "${{ secrets.REGISTRY_USER }}" -p "${{ secrets.REGISTRY_TOKEN }}"
            docker pull ghcr.io/polysim/65-api:latest
            docker stop 65-api || true
            docker rm 65-api || true
            docker run -d --name 65-api \
            -p 5068:5068 \
            -v /usr/src/app/65.Monorepo:/usr/src/app/65.Monorepo \
            -e CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }} \
            ghcr.io/polysim/65-api:latest
